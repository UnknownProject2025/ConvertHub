<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 600px; width: 100%;">
        <h2 class="card-title text-center mb-4">JSON Converter</h2>
        <form id="userForm">
            <div class="mb-3">
                <label for="textarea" class="form-label">Raw Json</label>
                <textarea id="textarea" name="textarea" class="form-control" rows="10" required></textarea>
            </div>
            <div class="mb-3">
                <label for="json_convertTo" class="form-label">Convert To</label>
                <select id="json_convertTo" name="json_convertTo" class="form-select" required>
                    <option value="">Select</option>
                    <option value="excel">Excel</option>
                    <option value="pdf">PDF</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="json_email" class="form-label">Email Id</label>
                <input type="email" id="json_email" name="json_email" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="button" class="btn btn-primary" onclick="handleSubmit()">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
